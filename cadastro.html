        <main>
            <section>
                <div class="cadastro-container">
                    <h1 class="cadastro-title">Cadastro</h1>
                    <form class="cadastro-form">
                    <div class="cadastro-form-group">
                        <label for="nome" class="cadastro-label">Como podemos te chamar?</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome e Sobrenome" required class="cadastro-input">
                    </div>
                    
                    <div class="cadastro-form-group">
                        <label for="email" class="cadastro-label">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required class="cadastro-input">
                    </div>
                    
                    <div class="cadastro-form-group">
                        <label for="celular" class="cadastro-label">Celular com DDD</label>
                        <input type="tel" id="celular" name="celular" placeholder="Celular com DDD" pattern="\(\d{2}\) \d{5}-\d{4}" required class="cadastro-input">
                    </div>
                    
                    <div class="cadastro-form-group">
                        <label for="cpf" class="cadastro-label">Documento CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="___.___.___-__" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required class="cadastro-input">
                    </div>
                    
                    <div class="cadastro-form-group">
                        <label for="senha" class="cadastro-label">Crie uma senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required class="cadastro-input">
                    </div>
                    
                    <div class="cadastro-form-group">
                        <input type="submit" value="Criar conta" class="cadastro-button">
                    </div>
                    </form>
                    </div>
            </section>

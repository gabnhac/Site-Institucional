<div class="corpo container">
    <div class="row">
        <h1 style="text-align: center;">PAINEL SERVIÇOS</h1>

        <div class="container col-6 cad-destino">
          <h3>Cadastrar Destino</h3>
          <label for="imgCidade">Anexar imagem: <br><img src="images/botaoUpload.png" alt="Enviar imagem"></label>
          <input type="file" id="imgCidade">
          <label for="nomeCidade">Nome da cidade: </label>
          <input type="text" id="nomeCidade">
          <label for="novaURL">URL relacionada: </label>
          <input type="text" id="novaURL">
          <button type="submit" class="botao-salvar">Adicionar destino</button>
        </div>

        <div class="container col-6 cad-destino">
          <h3>Modificar Banner</h3>
          <label for="imgCidade">Anexar imagem: <br><img src="images/botaoUpload.png" alt="Enviar imagem" id="banner"></label>
          <input type="file" id="imgBanner">
          <label for="textoBanner">Alterar texto: </label>
          <input type="text" id="textoBanner">
          <label for="novaURL2">URL relacionada: </label>
          <input type="text" id="novaURL2">
          <button type="submit" class="botao-salvar">Salvar banner</button>
        </div>
        

        <div class="container col-6 cad-destino">
          <h3>Cadastrar Pacotes</h3>
          <label for="imgCidade">Anexar imagem: <br><img src="images/botaoUpload.png" alt="Enviar imagem"></label>
          <input type="file" id="imgPacote">
          <label for="tituloPacote">Título do pacote: </label>
          <input type="text" id="tituloPacote">
          <label for="descPacote">Descrição: </label>
          <input type="text" id="descPacote">
          <label for="valorPacote">Pagamento: </label>
          <input type="text" id="valorPacote">
          <button type="submit" class="botao-salvar">Adicionar pacote</button>
        </div>

        <div class="container col-6 cad-destino">
          <h3>Voos em Promoção</h3>
          <label for="tituloVoo">Título: </label>
          <input type="text" id="tituloVoo">
          <label for="descVoo">Descrição: </label>
          <input type="text" id="descVoo">
          <label for="valorVoo">Pagamento: </label>
          <input type="text" id="valorVoo">
          <label for="timerVoo">Timer de oferta: </label>
          <input type="date" id="timerVoo">
          <button type="submit" class="botao-salvar">Salvar promoção</button>
        </div>
